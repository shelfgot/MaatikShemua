services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/maatik.db
      - REDIS_URL=redis://redis:6379/0
      - AUTH_ENABLED=false
      - ALLOWED_MODEL_DIRS=/app/models,/app/data/models
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    
  celery:
    build: ./backend
    command: ["celery", "-A", "app.tasks:celery", "worker", "-Q", "finetune,celery", "--concurrency=1", "--loglevel=info"]
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/maatik.db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
